<#include "/admin/util/editor/editor.html" />
<div class="row" >
	<div class="span12" >
	<fieldset>
    <legend>#i18n{htmlpage.create_htmlpage.tableLabel}</legend>
		<form class="form-horizontal" method="post"  name="create_htmlpage" id="create_htmlpage" action="jsp/admin/plugins/htmlpage/DoCreateHtmlPage.jsp">
			<div class="control-group">
				<label class="control-label" for="description" >#i18n{htmlpage.create_htmlpage.rowTitleLabel} * : </label> 
					<div class="controls">
						<input type="text" id="description" name="description" size="60" maxlength="50" tabindex="1" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="status">#i18n{htmlpage.create_htmlpage.labelStatus} :</label>
				 <div class="controls">
					<select id="status" name="status" tabindex="2">
						<option value="0" selected="selected" >#i18n{htmlpage.create_htmlpage.statusLabelEnabled}</option>
						<option value="1" >#i18n{htmlpage.create_htmlpage.statusLabelDisabled}</option>
					</select>
			</div>
			</div>    
			<div class="control-group">
			<label class="control-label" for="workgroup" >#i18n{htmlpage.create_htmlpage.labelWorkgroupKey}*:</label>
					<div class="controls">
						<@combo name="workgroup" default_value="all" items=workgroups_list />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="role" >#i18n{htmlpage.create_htmlpage.labelRole}*:</label>
					<div class="controls">
						<@combo name="role" default_value="none" items=roles_list />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" >#i18n{htmlpage.create_htmlpage.labelHtmlContent}</label>
				<div class="controls">
					<textarea id="html_content" class="richtext span10" name="html_content" rows="20" cols="90">${html_content}</textarea>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary" type="submit" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{htmlpage.create_htmlpage.buttonValidate}</button>
			</div>
			</form>
	</fieldset>
    </div>
</div>
<@initEditor />
