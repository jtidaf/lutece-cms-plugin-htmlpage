<#include "/admin/util/editor/editor.html" />

<div class="content-box" >
    
    <h2>#i18n{htmlpage.create_htmlpage.tableLabel}</h2>
    
    <form method="post"  name="create_htmlpage" id="create_htmlpage" action="jsp/admin/plugins/htmlpage/DoCreateHtmlPage.jsp">
        
        <p>
            <label for="description" >#i18n{htmlpage.create_htmlpage.rowTitleLabel} * : </label> 
            <input type="text" id="description" name="description" size="60" maxlength="50" tabindex="1" />
        </p>        
        <p>
            <label for="status">#i18n{htmlpage.create_htmlpage.labelStatus} :</label>
            <select id="status" name="status" tabindex="2">
                <option value="0" selected="selected" >#i18n{htmlpage.create_htmlpage.statusLabelEnabled}</option>
                <option value="1" >#i18n{htmlpage.create_htmlpage.statusLabelDisabled}</option>
            </select>
        </p>        
        <p>
            <label for="workgroup" >#i18n{htmlpage.create_htmlpage.labelWorkgroupKey}*:</label>
            <@combo name="workgroup" default_value="all" items=workgroups_list />
        </p>
        <p>
            <label for="role" >#i18n{htmlpage.create_htmlpage.labelRole}*:</label>
            <@combo name="role" default_value="none" items=roles_list />
        </p>        
        <p>
            <label>#i18n{htmlpage.create_htmlpage.labelHtmlContent}</label>
        </p>
        <p>
            <div id="richtext" class="editor">
                <textarea id="html_content" class="richtext" name="html_content" style="width:100%;" rows="20" cols="90">
                    ${html_content}
                </textarea>
            </div>
        </p>
        
        <p>   
            <input type="submit" value="#i18n{htmlpage.create_htmlpage.buttonValidate}" class="button" tabindex="3" />
        </p>
        
    </form>
    
</div>


<@initEditor />
